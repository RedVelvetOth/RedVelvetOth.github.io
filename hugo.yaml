baseURL: https://example.org/
languageCode: en-us
title: RedVelvet

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Blog
      weight: 1
      pageRef: /blog
    - name: About
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/RedVelvetOth"
      params:
       icon : github

params:

 displayUpdatedDate: true
 dateFormat: "January 2, 2006"
 
 footer:
     displayCopyright: true
     displayPoweredBy: true
     width: normal